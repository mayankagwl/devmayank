<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="https://auth-dev.lrinternal.com/LoginRadiusV2.js"></script>

    <title>Account</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-5">
            <span class="d-block text-center my-4 text-muted">
              or sign in with</span
            >
            <div class="social-login text-center">
              <a href="#" class="facebook btn btn-block">
                <span class="icon-facebook mr-3"></span>
              </a>
              <a href="#" class="twitter btn btn-block">
                <span class="icon-twitter mr-3"></span>
              </a>
              <a href="#" class="google btn btn-block">
                <span class="icon-google mr-3"></span>
              </a>
            </div>
          </div>
          <div class="col-md-2 text-center">&mdash; or &mdash;</div>
          <div class="col-md-5 contents">
            <div class="form-block">
              <div class="mb-4">
                <h3>Sign In</h3>
                <p class="mb-4">
                  Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                  consectetur adipisicing.
                </p>
              </div>
              <div id="login-container" style="display: none;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
